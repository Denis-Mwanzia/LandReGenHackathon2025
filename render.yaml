services:
  - type: web
    name: kitui-reforest-ai
    env: node
    plan: free
    nodeVersion: 18.18.0
    buildCommand: rm -rf node_modules package-lock.json && npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_GEMINI_API_KEY
        sync: false
      - key: VITE_OPENWEATHER_API_KEY
        sync: false
      - key: VITE_SENTINEL_HUB_API_KEY
        sync: false
    healthCheckPath: /
